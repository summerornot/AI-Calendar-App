<!DOCTYPE html>
<html>
<head>
  <title>Add to Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .status {
      margin: 15px 0;
      font-size: 16px;
      font-weight: 500;
    }
    .success {
      color: #1e8e3e;
    }
    .error {
      color: #EA4335;
    }
    .details {
      margin-top: 10px;
      font-size: 14px;
      color: #5f6368;
    }
    .button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }
    .button:hover {
      background-color: #3367D6;
    }
    .auth-status {
      margin-top: 15px;
      font-size: 14px;
      font-style: italic;
    }
    .debug-info {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">Select text and right-click to add to calendar</div>
    <div id="auth-status" class="auth-status">Checking authentication status...</div>
    <button id="auth-button" class="button">Connect to Google Calendar</button>
    <div id="details" class="details"></div>
    <div id="debug-info" class="debug-info"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
