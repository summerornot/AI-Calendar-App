<!DOCTYPE html>
<html>
<head>
  <title>Confirm Event Details</title>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #3c4043;
      max-width: 400px;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      font-weight: 400;
      margin: 0;
      color: #202124;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #5f6368;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background: white;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .time-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .time-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #dadce0;
    }

    button {
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    button.cancel {
      background: none;
      color: #5f6368;
    }

    button.cancel:hover {
      background: #f1f3f4;
    }

    button.add {
      background: #1a73e8;
      color: white;
    }

    button.add:hover {
      background: #1557b0;
    }

    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .past-date-warning {
      background: #fce8e6;
      color: #d93025;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .more-options {
      margin-top: 8px;
    }

    .more-options-toggle {
      background: none;
      border: none;
      color: #1a73e8;
      font-size: 13px;
      padding: 4px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .more-options-toggle:hover {
      text-decoration: underline;
    }

    .more-options-content {
      display: none;
      margin-top: 12px;
    }

    .more-options-content.show {
      display: block;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid #1a73e8;
      transition: transform 0.2s;
      margin-top: 2px;
    }

    .more-options-toggle[aria-expanded="true"] .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Confirm event details</h1>
  </div>

  <div class="past-date-warning" id="pastDateWarning">
    This event is scheduled in the past
  </div>

  <form id="eventForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
      <div class="error" id="titleError">Please enter a title</div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" required>
      <div class="error" id="dateError">Please select a valid date</div>
    </div>

    <div class="time-row">
      <div class="form-group">
        <label for="startTime">Start</label>
        <input type="time" id="startTime" required>
        <div class="error" id="startTimeError">Required</div>
      </div>

      <div class="form-group">
        <label for="endTime">End</label>
        <input type="time" id="endTime">
        <div class="error" id="endTimeError">Must be after start</div>
      </div>
    </div>

    <div class="more-options">
      <button type="button" class="more-options-toggle" aria-expanded="false" id="moreOptionsToggle">
        More options
        <span class="arrow"></span>
      </button>
      
      <div class="more-options-content" id="moreOptionsContent">
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location">
        </div>

        <div class="form-group">
          <label for="attendees">Guests</label>
          <input type="text" id="attendees" placeholder="email1@example.com, email2@example.com">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="2"></textarea>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="cancel" id="cancelButton">Cancel</button>
      <button type="submit" class="add">Add to Calendar</button>
    </div>
  </form>

  <script>
    // Handle more options toggle
    const moreOptionsToggle = document.getElementById('moreOptionsToggle');
    const moreOptionsContent = document.getElementById('moreOptionsContent');

    moreOptionsToggle.addEventListener('click', () => {
      const isExpanded = moreOptionsToggle.getAttribute('aria-expanded') === 'true';
      moreOptionsToggle.setAttribute('aria-expanded', !isExpanded);
      moreOptionsContent.classList.toggle('show');
    });
  </script>
  <script src="confirm.js"></script>
</body>
</html>
