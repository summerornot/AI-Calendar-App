<!DOCTYPE html>
<html>
<head>
  <title>Confirm Event Details</title>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 24px;
      color: #3c4043;
      max-width: 400px;
    }

    .header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 400;
      margin: 0;
      color: #202124;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #5f6368;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background: white;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .time-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .time-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 24px;
      border-top: 1px solid #dadce0;
      padding-top: 16px;
    }

    button {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    button.cancel {
      background: none;
      color: #5f6368;
    }

    button.cancel:hover {
      background: #f1f3f4;
    }

    button.add {
      background: #1a73e8;
      color: white;
    }

    button.add:hover {
      background: #1557b0;
    }

    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    .past-date-warning {
      background: #fce8e6;
      color: #d93025;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .optional {
      color: #5f6368;
      font-size: 12px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Confirm event details</h1>
  </div>

  <div class="past-date-warning" id="pastDateWarning">
    This event is scheduled in the past
  </div>

  <form id="eventForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
      <div class="error" id="titleError">Please enter a title</div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" required>
      <div class="error" id="dateError">Please select a valid date</div>
    </div>

    <div class="time-row">
      <div class="form-group">
        <label for="startTime">Start time</label>
        <input type="time" id="startTime" required>
        <div class="error" id="startTimeError">Please select a start time</div>
      </div>

      <div class="form-group">
        <label for="endTime">End time</label>
        <input type="time" id="endTime">
        <div class="error" id="endTimeError">End time must be after start time</div>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location <span class="optional">(optional)</span></label>
      <input type="text" id="location">
    </div>

    <div class="form-group">
      <label for="attendees">Guests <span class="optional">(optional)</span></label>
      <input type="text" id="attendees" placeholder="email1@example.com, email2@example.com">
    </div>

    <div class="form-group">
      <label for="description">Description <span class="optional">(optional)</span></label>
      <textarea id="description"></textarea>
    </div>

    <div class="buttons">
      <button type="button" class="cancel" id="cancelButton">Cancel</button>
      <button type="submit" class="add">Add to Calendar</button>
    </div>
  </form>

  <script src="confirm.js"></script>
</body>
</html>
