<!DOCTYPE html>
<html>
<head>
  <title>Confirm Event Details</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #3c4043;
      max-width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }

    .header {
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0;
      color: #202124;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #5f6368;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .icon {
      color: #5f6368;
      vertical-align: middle;
      margin-right: 8px;
      font-size: 20px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px;
      background: white;
      border-top: 1px solid #dadce0;
      position: sticky;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 1;
    }

    button {
      padding: 8px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }

    button.cancel {
      background: none;
      color: #5f6368;
    }

    button.cancel:hover {
      background: #f1f3f4;
    }

    button.add {
      background: #1a73e8;
      color: white;
    }

    button.add:hover {
      background: #1557b0;
    }

    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: flex;
      gap: 16px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .past-date-warning {
      background: #fce8e6;
      color: #d93025;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <h1>Confirm event details</h1>
    </div>

    <div class="past-date-warning" id="pastDateWarning">
      This event is scheduled in the past
    </div>

    <form id="eventForm">
      <div class="form-group">
        <label>
          <i class="material-icons icon">event_note</i>
          Title
        </label>
        <input type="text" id="title" required>
        <div class="error" id="titleError">Please enter a title</div>
      </div>

      <div class="form-group">
        <label>
          <i class="material-icons icon">event</i>
          Date
        </label>
        <input type="date" id="date" required>
        <div class="error" id="dateError">Please select a valid date</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>
            <i class="material-icons icon">schedule</i>
            Start Time
          </label>
          <input type="time" id="startTime" required>
          <div class="error" id="startTimeError">Please select a start time</div>
        </div>

        <div class="form-group">
          <label>
            <i class="material-icons icon">schedule</i>
            End Time
          </label>
          <input type="time" id="endTime">
          <div class="error" id="endTimeError">End time must be after start time</div>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="material-icons icon">location_on</i>
          Location
        </label>
        <input type="text" id="location">
      </div>

      <div class="form-group">
        <label>
          <i class="material-icons icon">people</i>
          Guests (separate emails with commas)
        </label>
        <input type="text" id="attendees">
      </div>

      <div class="form-group">
        <label>
          <i class="material-icons icon">description</i>
          Description
        </label>
        <textarea id="description"></textarea>
      </div>
    </form>
  </div>

  <div class="buttons">
    <button type="button" class="cancel" id="cancelButton">Cancel</button>
    <button type="submit" class="add" form="eventForm">Add to Calendar</button>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
