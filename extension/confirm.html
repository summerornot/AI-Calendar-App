<!DOCTYPE html>
<html>
<head>
  <title>Add Calendar Event</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Google Sans', Arial, sans-serif;
      color: #202124;
      background: white;
      min-width: 400px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #dadce0;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 400;
      color: #202124;
    }

    .close-button {
      border: none;
      background: none;
      padding: 8px;
      cursor: pointer;
      color: #5f6368;
    }

    .close-button:hover {
      background: #f1f3f4;
      border-radius: 50%;
    }

    .form-container {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 16px;
      color: #202124;
      background: white;
      font-family: 'Google Sans', Arial, sans-serif;
    }

    .input-field::placeholder {
      color: #5f6368;
    }

    .input-field:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .time-row {
      display: flex;
      gap: 12px;
    }

    .time-row .form-group {
      flex: 1;
    }

    .cta-button {
      width: 100%;
      padding: 14px;
      background: #e88d72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Google Sans', Arial, sans-serif;
      margin-top: 16px;
    }

    .cta-button:hover {
      background: #e07f62;
    }

    /* Success Screen */
    .success-screen {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .success-screen.active {
      display: block;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      background: #e88d72;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .success-title {
      font-size: 24px;
      margin-bottom: 12px;
      color: #202124;
    }

    .success-message {
      color: #5f6368;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .form-screen {
      display: block;
    }

    .form-screen.hidden {
      display: none;
    }

    /* Date Picker */
    .date-picker {
      position: absolute;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 300px;
      z-index: 1000;
      font-family: 'Google Sans', Arial, sans-serif;
    }

    .date-picker-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #dadce0;
    }

    .month-nav {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .month-nav button {
      border: none;
      background: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      color: #5f6368;
    }

    .month-nav button:hover {
      background: #f1f3f4;
    }

    .calendar-grid {
      padding: 12px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      color: #5f6368;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      font-size: 14px;
    }

    .day:hover {
      background: #f1f3f4;
    }

    .day.selected {
      background: #e88d72;
      color: white;
    }

    .day.today {
      color: #e88d72;
      font-weight: 500;
    }

    /* Time Picker */
    .time-picker {
      position: absolute;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 200px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }

    .time-list {
      padding: 8px 0;
    }

    .time-option {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .time-option:hover {
      background: #f1f3f4;
    }

    .time-option.selected {
      background: #e88d72;
      color: white;
    }

    /* Overlay */
    .picker-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add Calendar Event</h1>
      <button class="close-button" id="closeButton">âœ•</button>
    </div>

    <div class="form-screen" id="formScreen">
      <div class="form-container">
        <div class="form-group">
          <input type="text" class="input-field" id="title" placeholder="Add title" required>
        </div>

        <div class="form-group">
          <input type="text" class="input-field" id="date" placeholder="Date" readonly>
        </div>

        <div class="time-row">
          <div class="form-group">
            <input type="text" class="input-field" id="startTime" placeholder="Start time" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="input-field" id="endTime" placeholder="End time" readonly>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="input-field" id="location" placeholder="Add location">
        </div>

        <div class="form-group">
          <input type="text" class="input-field" id="attendees" placeholder="Add guests">
        </div>

        <div class="form-group">
          <textarea class="input-field" id="description" placeholder="Add description" rows="3"></textarea>
        </div>

        <button type="button" class="cta-button" id="addToCalendar">Add to Calendar</button>
      </div>
    </div>

    <div class="success-screen" id="successScreen">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
      </div>
      <h2 class="success-title">Confirm!</h2>
      <p class="success-message">Your event has been added successfully. We've sent the details to your email.</p>
      <button type="button" class="cta-button" id="backToHome">Back to Home</button>
    </div>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
